<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원정보수정</title>
    {% include 'common_head.html' %}
</head>
<body class="container mt-5">
    <h1>회원정보수정</h1>

    <form action="/update2" method="post">
        <div class="mb-3">
            <label for="userid" class="form-label">ID:</label>
            <input type="text" name="userid" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="text" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="userpasswd" class="form-label">Password:</label>
            <input type="text" name="userpasswd" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Name:</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <input type="submit" name="submitType" value="저장" class="btn btn-primary">
            <!-- <input type="submit" name="submitType" value="탈퇴하기" class="btn btn-danger"> -->
        </div>
    </form>

    {% include 'common_script.html' %}
</body>
</html>
