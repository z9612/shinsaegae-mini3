<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1>Login</h1>

        <form action="/login" method="post">
            <div class="mb-3">
                <label for="userid" class="form-label">ID</label>
                <input type="text" name="userid" class="form-control">
            </div>
            <div class="mb-3">
                <label for="userpasswd" class="form-label">Password</label>
                <input type="password" name="userpasswd" class="form-control">
            </div>
            <div class="mb-3">
                <input type="submit" name="submitType" value="LOGIN" class="btn btn-primary">
                <input type="submit" name="submitType" value="SIGNUP" class="btn btn-secondary">
            </div>
        </form>
    </div>

    <!-- Bootstrap JS 및 Popper.js 추가 (선택 사항) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-sstsssdasddsadsadasdsadsad" crossorigin="anonymous"></script>
</body>

</html>
