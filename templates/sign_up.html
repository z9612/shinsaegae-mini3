<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sign up</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Sign up</h1>

        <form action="/signup" method="POST">
            <div class="mb-3">
                <label for="userid" class="form-label">ID</label>
                <input type="text" name="userid" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" name="email" class="form-control">
            </div>
            <div class="mb-3">
                <label for="userpasswd" class="form-label">Password</label>
                <input type="password" name="userpasswd" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Name</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="iddate" class="form-label">ID Date</label>
                <input type="date" name="iddate" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">SIGN UP</button>
        </form>
    </div>

    <!-- Bootstrap JS 및 Popper.js 추가 (선택 사항) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-sstsssdasddsadsadasdsadsad" crossorigin="anonymous"></script>
</body>
</html>
